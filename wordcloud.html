<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      .header {        text-align : center;        }
      #container {        width: 100%;        height: 100%;      }
    </style>
  </head>
  <body>
    <div class="header"> <h3>내가 좋아하는 과일은?</h3></div>
    <div class="chart-area">
	     <div id="container"></div>
    </div>
  </body>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>
  <script>
    anychart.onDocumentReady(function () {
      var count = Math.random() * 100;
      var data = [
          {
              "x": "사과", "value": 15, category: "red"
          },{
              "x": "바나나", "value": 12, category: "yellow"
          },{
              "x": "수박", "value": 10, category: "blue"
          },{
              "x": "참외", "value": 5, category: "yellow"
          },{
              "x": "자몽", "value": 3, category: "orange"
          },{
              "x": "다조아", "value": 2, category: "black"
          }
      ];
      var chart = anychart.tagCloud(data);
      chart.angles([0]);
      chart.container("container");
      // chart.getCredits().setEnabled(false);
      chart.draw();
    });
  </script>
</html>
