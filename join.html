<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title> HOME </title>
  </head>
  <body>
    <div id="header-wrap">
    <header class="header-inner">
      <h1>
        <a href="main.html">
          <picture>
            <img src="images/common/home.png"/>
          </picture>
        </a>
      </h1>
      <ul class="util-menu">
        <li><a href="login.html">로그인</a></li>
        <li><a href="join.html">회원가입</a></li>
      </ul>
    </header>
  </div>
    <div class="container decoration">
      <form class="" action="" method="post">
        <table class="joinTable">
          <tr>
            <td>이름</td>
            <td><input type="text" name="name" placeholder="name"></td>
          </tr>
          <tr><td colspan="2" id="nameHelp">한글과 영문으로 이루어진 1~15자<hr></td></tr>
          <tr>
            <td>아이디</td>
            <td><input type="text" name="userId" placeholder="userId"></td>
          </tr>
          <tr><td colspan="2" id="userIdHelp">영문으로 이루어진 6~12자<hr></td></tr>
          <tr>
            <td>비밀번호</td>
            <td><input type="text" name="password" placeholder="password"></td>
          </tr>
          <tr><td colspan="2" id="passwordHelp">영문과 특수문자 (!, @, #, $)로 이루어진 6~20자<hr></td></tr>
          <tr>
            <td>닉네임</td>
            <td><input type="text" name="nickname" placeholder="nickname"></td>
          </tr>
          <tr><td colspan="2" id="nicknameHelp">한글과 영문으로 이루어진 1~15자<hr></td></tr>
        </table>
        <button type="submit" class="main_btn">가입</button>
      </form>
    </div>
  </div><br>
  <footer>
    <hr>
    <div>
      <img src="images/common/logo.png" width="100px">
      <font size=2px><b>2022, Capstone Design.</b></font>
    </div>
  </footer>

  </body>

  <script src="js/main.js"></script>
</html>
