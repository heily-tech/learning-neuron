<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumJangMiCe.css" rel="stylesheet">
  <link rel="stylesheet" href="css/ques.css">
  <body>
    <div class="container">
      교수용 질의응답 페이지
        <div class="questionaire">
          <p>안녕하세요. 질문을 길게 써봅시다. 김수한무 거북이와 두루미 삼천갑자 동방삭 치치카포 사리사리센타 워리워리 세브리깡 무두셀라 구름이 허리케인에 담벼락 담벼락에 서생원 서생원에 고양이 고양이엔 바둑이 바둑이는 돌돌이</p>
        </div>
        <div class="clear"></div>
        <div class="answer">
          <p>질문에 대한 답입니다.김수한무 거북이와 두루미 삼천갑자 동방삭 치치카포 사리사리센타 워리워리 세브리깡 무두셀라 구름이 허리케인에 담벼락 담벼락에 서생원 서생원에 고양이 고양이엔 바둑이 바둑이는 돌돌이</p>
        </div>
      <div class="clear"></div>
      <div class="nowAnswer">
        <hr>
        <textarea type="text" placeholder="질문의 답을 입력하세요." name="answer" autofocus></textarea>
      </div>
      <div class="ques_btn">
        <input type="submit" value="Submit"> <input type="reset" value="Reset">
        <button type="button" name="clear">지우기</button>
        <button type="button" name="submit">보내기</button>
      </div>
    </div>
  </body>
</html>
