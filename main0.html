<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title> HOME </title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumJangMiCe.css" rel="stylesheet">
  <script src="js/main.js"></script>
</head>
<body>
  <div id="header-wrap">
    <header class="headder-inner">
      <a href="">
        <picture>
          <img src="images/common/home.png"/>
        </picture>
      </a>
      <ul class="util-menu">
        <li>~님 환영합니다.</a></li>
        <li><a href="#">로그아웃</li>
      </ul>
    </header>
  </div>
  <div class="container" style="margin-top:10px;">
    <div>아래의 옵션을 선택하여 수업에 참여하세요.</div>
    <div id="main_btn">
      <button type="button" class="main_btn" onClick="javascript:popOpen();">
        수업 참여하기
      </button>
      <button type="button" class="main_btn" onClick="javascript:popOpen();">
        수업 생성하기
      </button>
    </div>
  </div>
  <section>
  <div class="modal-bg">
    <div class="modal-wrap" id="joinModal">
    <div class="modal-header">
      <span class="modal-title">수업 참여하기</span>
      <button type="button" class="modal-close" onClick="javascript:popClose();">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-content">
      <form action="/join_room" method="post">
        <input type="text" name="code" placeholder="수업 코드를 입력하세요." autocomplete="off" required>
        <input type="submit" name="participate" value="participate">
      </form>
    </div>
  </div>
  <div class="modal-bg">
    <div class="modal-wrap" id="createModal">
      <div class="modal-header">
        <span class="modal-title">수업 생성하기</span>
        <button type="button" class="modal-close" onClick="javascript:popClose();">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-content">
        <form action="/create_room" method="post">
          <!--난수 생성??-->
          <input type="text" name="code" placeholder="수업코드로 사용할 숫자를 입력하세요." autocomplete="off" required>
          <input type="submit" name="create" value="create">
        </form>
      </div>
    </div>
  </div>
</section>
  <footer>
    <hr>
    <div>
      <img src="images/common/logo.png" width="100px">
      <font size=2px><b>2022, Capstone Design.</b></font>
    </div>
  </footer>
  </div>
